{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Notas</title>
</head>
<body>
    <h1>Minhas Notas</h1>
    <form action="{% url 'salvar_nota' %}" method="POST">
        {% csrf_token %}
        <textarea name="nota" rows="4" cols="50" placeholder="Digite sua nota aqui"></textarea><br>
        <button type="submit">Salvar Nota</button>
    </form>
    <!-- Aqui vamos exibir as notas salvas -->
    {% for nota in notas %}
        <p>{{ nota.texto }}</p>
    {% endfor %}
</body>
</html>

{% endblock %}
